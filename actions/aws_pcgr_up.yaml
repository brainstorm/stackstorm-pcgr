---
description: "Instantiates a Personal Cancer Gene Reporter instance on AWS"
runner_type: "local-shell-cmd"
enabled: true
entry_point: ""
name: pcgr_aws_up
parameters:
    cmd:
        required: true
        type: string
        immutable: true
        default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/ansible/ansible/aws.yaml --extra-vars='hosts={{hosts|replace('http://', '')}}'"
    sudo:
        immutable: true
    hosts:
        description: "Ansible AWS hosts"
        type: string
        required: true
