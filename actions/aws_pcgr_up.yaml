---
description: "Instantiates a Personal Cancer Gene Reporter instance on AWS"
runner_type: "local-shell-cmd"
enabled: true
entry_point: ""
name: aws_up
parameters:
    cwd:
        default: "/opt/stackstorm/packs/pcgr/ansible/ansible"
    cmd:
        required: true
        type: string
        immutable: true
        default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/ansible/ansible/aws.yml -i localhost,"
    sudo:
        immutable: true
