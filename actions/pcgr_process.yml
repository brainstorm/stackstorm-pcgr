---
description: "Submit and process a VCF file into PCGR and send back results"
runner_type: "python-script"
enabled: true
entry_point: ""
pack: pcgr
name: process
parameters:
    cwd:
        default: "/opt/stackstorm/packs/pcgr/ansible/ansible"
    cmd:
        required: true
        type: string
        immutable: true
        default: "ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/ansible/ansible/pcgr_process.yml --extra-vars='input={{ input }} output={{ output }}'"
    input:
        description: "VCF input file"
        type: string
        required: true
    output:
        description: "PCGR results bucket"
        type: string
        required: true
